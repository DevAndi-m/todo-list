<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>To-Do App</h1>
    </header>

    <main>
        <div id="projects-tab" class="tab">
            <h2>Projects</h2>
            <div id="projects-view" class="projectHolder"></div>
            <input type="text" id="new-project-name" placeholder="New Project Name">
            <button id="create-project-btn">Create Project</button>
        </div>

        <div id="todos-tab" class="tab" style="display: none;">
            <button id="view-projects-btn">Back to Projects</button>
            <h2 id="current-project-name"></h2>
            <div id="todos-view" class="projectHolder"></div>
            <input type="text" id="new-todo-title" placeholder="New Todo Title">
            <input type="date" id="new-todo-due-date">
            <select id="new-todo-priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="create-todo-btn">Create To-Do</button>
        </div>

        <div id="todo-details-tab" class="tab" style="display: none;">
            <button id="view-todos-btn">Back to Todos</button>
            <h2>Todo Details</h2>
            <div id="todo-details-view">
                <div>
                    <span>Title: </span><span id="todo-title"></span>
                    <button id="edit-title-btn">Edit</button>
                </div>
                <div id="edit-title-container" style="display: none;">
                    <input type="text" id="edit-title-input">
                    <button id="confirm-title-change-btn">Confirm</button>
                </div>
    
                <div>
                    <span>Description: </span><span id="todo-description"></span>
                    <button id="edit-description-btn">Edit</button>
                </div>
                <div id="edit-description-container" style="display: none;">
                    <textarea id="edit-description-input"></textarea>
                    <button id="confirm-description-change-btn">Confirm Changes</button>
                </div>
    
                <div>
                    <span>Due Date: </span><span id="todo-dueDate"></span>
                    <button id="edit-dueDate-btn">Edit</button>
                </div>
                <div id="edit-dueDate-container" style="display: none;">
                    <input type="date" id="edit-dueDate-input">
                    <button id="confirm-dueDate-change-btn">Confirm Changes</button>
                </div>
    
                <div>
                    <span>Priority: </span><span id="todo-priority"></span>
                    <button id="edit-priority-btn">Edit</button>
                </div>
                <div id="edit-priority-container" style="display: none;">
                    <select id="edit-priority-input">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <button id="confirm-priority-change-btn">Confirm Changes</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/todo.js"></script>
    <script type="module" src="js/project.js"></script>
    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/ui.js"></script>    
</body>
</html>
